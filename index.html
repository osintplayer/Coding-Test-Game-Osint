<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Светофорный Рефлекс</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Светофорный Рефлекс</h1>
    <div id="gameArea" tabindex="0" role="button" aria-label="Игровая область"></div>
    <button id="startStopButton">Начать игру</button>
    <p id="result">Нажмите "Начать игру" чтобы начать!</p>

    <!-- Контейнер для вывода картинок/мемов -->
    <div id="reactionContainer" class="reaction-container" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
